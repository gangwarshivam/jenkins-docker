<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend App</title>
</head>
<body>
    
    <h1 font-family="Arial, sans-serif" style="color: rgb(219, 108, 23); text-align: center; padding-top: 25px;" >
        Fill out the form
    </h1>
    <p style="text-align: center; font-size: 20px; color: rgb(0, 0, 0); font-weight: 1000; padding-top: 80px;">
        Enter your name and password to register:
    <div style="text-align: center; padding-top: 20px; font-weight: 1000; justify-content: center;">
        <form action="/form" method="POST" >
            <label for="username">Name:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Register" style="padding: 10px 30px; font-size: 12px; font-weight: bold; cursor: pointer; background-color: #2e420c; color: white; border: none; border-radius: 5px;">
        </form>
    </div>
    
    </p>
    
</body>
</html>
